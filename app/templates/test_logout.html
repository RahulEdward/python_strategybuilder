<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Test Logout Methods</h1>
        
        <div class="space-y-4">
            <!-- Method 1: Direct Form Submit -->
            <div class="p-4 border rounded">
                <h2 class="font-bold mb-2">Method 1: Direct Form Submit</h2>
                <form method="post" action="/api/auth/logout">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Logout with Form Submit
                    </button>
                </form>
            </div>
            
            <!-- Method 2: JavaScript Form Submit -->
            <div class="p-4 border rounded">
                <h2 class="font-bold mb-2">Method 2: JavaScript Form Submit</h2>
                <button onclick="logoutWithJS()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Logout with JavaScript
                </button>
            </div>
            
            <!-- Method 3: Debug Route -->
            <div class="p-4 border rounded">
                <h2 class="font-bold mb-2">Method 3: Debug Route</h2>
                <a href="/api/debug/test-logout" class="inline-block bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Logout with Debug Route
                </a>
            </div>
            
            <!-- Method 4: Debug Form Submit -->
            <div class="p-4 border rounded">
                <h2 class="font-bold mb-2">Method 4: Debug Form Submit</h2>
                <form method="post" action="/api/debug/test-logout-form">
                    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        Logout with Debug Form
                    </button>
                </form>
            </div>
            
            <!-- Method 5: GET Logout -->
            <div class="p-4 border rounded">
                <h2 class="font-bold mb-2">Method 5: GET Logout</h2>
                <a href="/api/auth/logout" class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Logout with GET Request
                </a>
            </div>
        </div>
        
        <div class="mt-6">
            <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </div>
    
    <script>
        function logoutWithJS() {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/api/auth/logout';
            form.style.display = 'none';
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
