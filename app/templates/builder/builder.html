<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#374151',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900">
    <!-- Main Container with Sidebar -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Strategy Builder</h1>
                    <button onclick="toggleTheme()" class="ml-auto p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="flex-1 py-4">
                <div class="space-y-1 px-4">
                    <a href="/dashboard" class="flex items-center px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        </svg>
                        Dashboard
                    </a>
                    
                    <a href="/create-strategy" class="flex items-center px-3 py-2 text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-700 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Create Strategy
                    </a>
                    
                    <a href="/strategies" class="flex items-center px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        My Strategies
                    </a>
                    
                    <a href="/sessions" class="flex items-center px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Sessions
                    </a>
                    
                    <a href="/settings" class="flex items-center px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Settings
                    </a>
                </div>
            </nav>
            
            <!-- Bottom Logout -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <a href="/logout" class="flex items-center px-3 py-2 text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col bg-gray-600">
            <!-- Navigation Tabs -->
            <div class="bg-gray-700 border-b border-gray-600">
                <div class="flex">
                    <button class="px-4 py-3 text-sm font-medium bg-gray-600 text-white border-r border-gray-500">
                        Open Trade
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 border-r border-gray-500 hover:bg-gray-600 transition-colors">
                        Close Trade
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 border-r border-gray-500 hover:bg-gray-600 transition-colors">
                        Common
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 border-r border-gray-500 hover:bg-gray-600 transition-colors">
                        Money Management
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 border-r border-gray-500 hover:bg-gray-600 transition-colors">
                        Alerts
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 border-r border-gray-500 hover:bg-gray-600 transition-colors">
                        Inputs
                    </button>
                    <button class="px-4 py-3 text-sm font-medium bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors">
                        Source
                    </button>
                </div>
            </div>

            <!-- Strategy Builder Form -->
            <div class="flex-1 p-6">
                <form method="POST" action="/api/builder/" class="space-y-6">
                    <!-- Open Buy Order -->
                    <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-lg">
                        <div class="bg-blue-600 px-6 py-3 flex items-center justify-between">
                            <span class="text-white font-medium">Open Buy Order</span>
                            <div class="flex items-center space-x-2 text-white text-sm">
                                <span>SL</span>
                                <span>TP</span>
                                <span>100%</span>
                                <div class="flex items-center space-x-1">
                                    <div class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center">
                                        <div class="w-2 h-2 bg-white rounded-full"></div>
                                    </div>
                                    <span>BO</span>
                                    <button type="button" class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center hover:bg-opacity-50 transition-colors">
                                        <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 8 8">
                                            <rect x="1" y="3" width="6" height="2"/>
                                        </svg>
                                    </button>
                                    <button type="button" class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center hover:bg-opacity-50 transition-colors">
                                        <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 8 8">
                                            <path d="M2 1v6l4-3z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6 bg-gray-750">
                            <div class="grid grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-400 text-sm mb-2">Technical Indicator</label>
                                    <select name="indicator" required class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500 transition-colors">
                                        <option value="">Choose an indicator...</option>
                                        <option value="RSI">RSI (Relative Strength Index)</option>
                                        <option value="EMA">EMA (Exponential Moving Average)</option>
                                        <option value="SMA">SMA (Simple Moving Average)</option>
                                        <option value="MACD">MACD (Moving Average Convergence Divergence)</option>
                                        <option value="Bollinger_Bands">Bollinger Bands</option>
                                        <option value="Stochastic">Stochastic Oscillator</option>
                                        <option value="Williams_R">Williams %R</option>
                                        <option value="CCI">CCI (Commodity Channel Index)</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-400 text-sm mb-2">Condition</label>
                                    <select name="operator" required class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500 transition-colors">
                                        <option value="">Select condition...</option>
                                        <option value=">">Greater than (>)</option>
                                        <option value="<">Less than (<)</option>
                                        <option value="==">Equal to (==)</option>
                                        <option value=">=">Greater than or equal (>=)</option>
                                        <option value="<=">Less than or equal (<=)</option>
                                        <option value="crosses_above">Crosses Above</option>
                                        <option value="crosses_below">Crosses Below</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-400 text-sm mb-2">Threshold Value</label>
                                    <input type="number" name="value" step="0.01" required placeholder="e.g., 70, 30, 0.5" class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors">
                                </div>
                            </div>
                            
                            <button type="button" class="text-blue-400 text-sm hover:text-blue-300 font-medium transition-colors">
                                Add condition
                            </button>
                        </div>
                    </div>
                    
                    <!-- New Buy Order Link -->
                    <div class="text-center">
                        <button type="button" class="text-blue-400 hover:text-blue-300 text-sm font-medium transition-colors">
                            New Buy Order
                        </button>
                    </div>
                    
                    <!-- Open Sell Order -->
                    <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-lg">
                        <div class="bg-red-700 px-6 py-3 flex items-center justify-between">
                            <span class="text-white font-medium">Open Sell Order</span>
                            <div class="flex items-center space-x-2 text-white text-sm">
                                <span>SL</span>
                                <span>TP</span>
                                <span>100%</span>
                                <div class="flex items-center space-x-1">
                                    <div class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center">
                                        <div class="w-2 h-2 bg-white rounded-full"></div>
                                    </div>
                                    <span>BO</span>
                                    <button type="button" class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center hover:bg-opacity-50 transition-colors">
                                        <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 8 8">
                                            <rect x="1" y="3" width="6" height="2"/>
                                        </svg>
                                    </button>
                                    <button type="button" class="w-4 h-4 bg-white bg-opacity-30 rounded flex items-center justify-center hover:bg-opacity-50 transition-colors">
                                        <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 8 8">
                                            <path d="M2 1v6l4-3z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6 bg-gray-750">
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-400 text-sm mb-2">Stop Loss (%)</label>
                                    <input type="number" name="stop_loss" step="0.1" min="0" max="100" required placeholder="e.g., 2.5" class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-colors">
                                </div>
                                
                                <div>
                                    <label class="block text-gray-400 text-sm mb-2">Profit Target (%)</label>
                                    <input type="number" name="target" step="0.1" min="0" required placeholder="e.g., 5.0" class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-colors">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-400 text-sm mb-2">Trading Capital (₹)</label>
                                <input type="number" name="capital" step="1" min="1000" required placeholder="e.g., 100000" class="w-full px-3 py-3 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-colors">
                                <p class="mt-1 text-gray-500 text-sm">Minimum capital required: ₹1,000</p>
                            </div>
                            
                            <button type="button" class="text-red-400 text-sm hover:text-red-300 font-medium transition-colors">
                                Add condition
                            </button>
                        </div>
                    </div>
                    
                    <!-- New Sell Order Link -->
                    <div class="text-center">
                        <button type="button" class="text-red-400 hover:text-red-300 text-sm font-medium transition-colors">
                            New Sell Order
                        </button>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex space-x-4 pt-6">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                            Generate Strategy Code
                        </button>
                        <button type="reset" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 shadow-sm">
                            Reset Form
                        </button>
                    </div>
                </form>
                
                <!-- Footer Links -->
                <div class="mt-8 flex justify-center space-x-8 text-gray-400 text-sm">
                    <a href="/dashboard" class="hover:text-blue-400 transition-colors">← Back to Dashboard</a>
                    <a href="/docs" class="hover:text-gray-300 transition-colors">API Documentation</a>
                    <a href="/health" class="hover:text-gray-300 transition-colors">System Health</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
